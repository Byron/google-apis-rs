api:
  base_path: "etc/api"
  properties:
    # additional fields specified by the user
    params: "_additional_params"
    # custom scopes for authentication
    scopes: "_scopes"
make:
  id: api
  target_name: APIs
  target_suffix: ""
  aggregated_target_suffix: -api
  depends_on_suffix:
  global_targets: Yes
  documentation_engine: rustdoc
  templates:
    # all output directories are relative to the one set for the respective API
    - source: README.md
    - source: ../LICENSE.md
    - source: ../Cargo.toml
    - source: lib.rs
      output_dir: src
    - source: api.rs
      output_dir: src
    - source: api/utilities.rs
      output_dir: src
    - source: api/hub.rs
      output_dir: src
    - source: api/method_builders.rs
      output_dir: src
    - source: api/schemas.rs
      output_dir: src
    - source: api/call_builders.rs
      output_dir: src
    - source: api/enums.rs
      output_dir: src
cargo:
  keywords: [protocol, web, api]
  doc_base_url: https://docs.rs
  dependencies:
    - hyper = "^ 0.14"
    - http = "^0.2"
    - tokio = "^1.0"
    - tower-service = "^0.3.1"
    - url = "= 1.7"
