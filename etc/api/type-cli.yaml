mkdocs:
  ## A directory to bring us from the mkdocs invocation directory to the gen-root
  gen_root_dir: ..
  site_dir: build_html
  # if docs_dir changes, remember to update the sources as well.
  docs_dir: docs
mako:
  post_processor_module: cli
make:
  id: cli
  target_name: CLIs
  target_suffix: -cli
  aggregated_target_suffix: -cli
  depends_on_suffix: ''
  depends_on_id: 'api'
  documentation_engine: mkdocs
  templates:
    - source: ../LICENSE.md
    - source: ../Cargo.toml
    - source: docs/commands.md
    - source: mkdocs.yml
    - source: README.md
    - source: main.rs
      output_dir: src
cargo:
  build_version: "1.0.0"
  keywords: [cli]
  is_executable: YES
  doc_base_url: http://byron.github.io/google-apis-rs
  dependencies:
    - strsim = "^0.5"
    - yup-hyper-mock = "^1.0"
    - clap = "^2.0"
