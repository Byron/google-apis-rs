mkdocs:
  ## A directory to bring us from the mkdocs invocation directory to the gen-root
  gen_root_dir: ..
  site_dir: build_html
  # if docs_dir changes, remember to update the sources as well.
  docs_dir: docs
mako:
  post_processor_module: "generator.lib.cli"
make:
  id: cli
  target_name: CLIs
  target_suffix: -cli
  aggregated_target_suffix: -cli
  depends_on_suffix: ""
  depends_on_id: "api"
  documentation_engine: mkdocs
  templates:
    - source: ../LICENSE.md
    - source: ../Cargo.toml
    - source: docs/commands.md
    - source: mkdocs.yml
    - source: README.md
    - source: main.rs
      output_dir: src
cargo:
  keywords: [cli]
  is_executable: YES
  doc_base_url: http://byron.github.io/google-apis-rs
  dependencies:
    - clap = "^2.0"
    - http = "^0.2"
    - hyper = { version = "0.14", features = ["full"] }
    - tokio = { version = "^ 1.0", features = ["full"] }
    - tower-service = "^0.3.1"
